seed: 42

data:
  dataset: cifar10
  data_dir: data
  batch_size: 128
  num_workers: 2

model:
  name: resnet18
  num_classes: 10
  pretrained: false

train:
  epochs: 10
  lr: 0.001
  weight_decay: 0.0005
  device: auto   # auto, cpu, cuda
  log_every: 100

output:
  run_dir: experiments/runs
  save_checkpoint: true
