seed: 42

data:
  dataset: cifar10
  data_dir: data
  batch_size: 128
  num_workers: 2

model:
  name: resnet18
  num_classes: 10
  pretrained: false

train:
  epochs: 10
  lr: 0.001
  weight_decay: 0.0005
  device: auto

uncertainty:
  method: mc_dropout
  n_passes: 20
  abstain:
    metric: predictive_entropy   # predictive_entropy | max_prob
    threshold: 1.2               # you will tune this later

output:
  run_dir: experiments/runs
  save_checkpoint: true
  
ood:
  enabled: true
  dataset: svhn
  data_dir: data
